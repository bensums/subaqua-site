{% if latest_events %}
	<h1>Latest Events</h1>
	<ul>
	{% for event in latest_events %}
	<li><a href="{% url events.views.detail event.slug %}">{{ event.name }}</a></li>
	{% endfor %}
	</ul>
{% endif %}

{% if my_events %}
	<h1>My Events</h1>
	<ul>
	{% for event in my_events %}
	<li><a href="{% url events.views.detail event.slug %}">{{ event.name }}</a></li>
	{% endfor %}
	</ul>
{% endif %}

{% if user.is_staff %}
<p>
	<a href="{% url events.views.add %}">Add new event</a>
</p>
{% endif %}
