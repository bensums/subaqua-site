{% extends "base.html" %}
{% block events %}
<form action="{% url events.views.add %}" method="POST">
	{% csrf_token %}
	{{ form.non_field_errors }}
	{% for field in form %}
	<p>
		{{ field.errors }}
		{{ field.label_tag }}: {{ field }}
		{{ field.help_text }}
	</p>
	{% endfor %}
	<input type="submit" value="Submit" />
</form>
<p class="back_button">
	<a href="/">Back</a>
</p>
{% endblock %}
